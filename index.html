<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="lib/bootstrap/bootstrap.css">
    <title>Document</title>
</head>

<body class="bg-secondary bg-gradient" onload="onInit()">
    <div>
        <div class="maincontent center">
            <section class="book-content col-4">
                <h2 class="navbar-brand js-scroll-trigger text-center">
                    <span data-trans="header">Welcome to my bookshop</span>
                </h2>
                <span data-trans="lang"></span>:
                <select onchange="onSetLang(this.value)">
                    <option value="en">English</option>
                    <option value="he">עברית</option>
                    <option value="es">Spanish</option>
                </select>
                <input
                    class="search-box form-control form-control-sm w-25"
                    type="text"
                    data-trans="search-book"
                    placeholder="."
                    onkeyup="onKeyUpSearch()"
                    onclick="onSearchInputClick(this.class)">
                <section class="book-table">
                    <table class="table table-striped bg-light bg-gradient">
                        <thead>
                            <tr class="bg-dark text-white">
                                <th scope="col" class="col-1 text-center">#</th>
                                <th scope="col" class="col-4">
                                    <span data-trans="title">
                                        Title
                                    </span>&nbsp<span class="title-sort-arrow"></span>
                                </th>
                                <th scope="col" class="col-1 text-center" onclick="onSetSortBy('bookPrice')">
                                    <span data-trans="price">
                                        Price
                                    </span>&nbsp<span class="price-sort-arrow"></span>
                                </th>
                                <th scope="col" class="text-center"><span data-trans="actions">Actions</span>
                                </th>
                            </tr>

                        </thead>
                        <tbody class="book-container">
                        </tbody>
                    </table>
                </section>
                <h4>
                    <span class="new-book" onclick="onAddBook()" data-trans="new-book">Create new book</span>
                </h4>
            </section>

            <div class="modal" tabindex="-1">
                <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                    <div class="modal-content bg-secondary bg-gradient"></div>
                </div>
            </div>

    </div>

</body>

</html>
